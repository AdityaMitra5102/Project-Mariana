<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trench Talk</title>
   <style>
    body {
        background-color: #000;
        color: #33ff33;
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
    }

    h1, h2 {
        color: #33ff33;
        border-bottom: 1px solid #33ff33;
        padding-bottom: 5px;
        margin-top: 20px;
    }

    textarea {
        width: 100%;
        background-color: #000;
        color: #33ff33;
        border: 1px solid #33ff33;
        resize: none;
        padding: 10px;
        font-family: 'Courier New', Courier, monospace;
        box-sizing: border-box;
        overflow: auto; /* Ensures scrollbar shows up */
	   white-space: pre-wrap; /* Better line handling */
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        background-color: #000;
        color: #33ff33;
        border: 1px solid #33ff33;
        font-family: 'Courier New', Courier, monospace;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        background-color: #000;
        color: #33ff33;
        border: 1px solid #33ff33;
        padding: 10px 20px;
        font-family: 'Courier New', Courier, monospace;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #111;
    }

    label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
        font-weight: bold;
    }

    /* Blinking cursor style */
    #output::after {
        content: "_";
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }
    
</style>

</head>
<body>
 <div class="container">
    <h1>Trench Talk</h1>
    
    <div>
        <h2>Messages</h2>
        <textarea id="output" rows="20" cols="50" readonly></textarea>
    </div>
    
    <div>
        <h2>Send Message</h2>
        <div>
            <label for="dest">Recipient Address:</label>
            <input type="text" id="dest" name="dest">
        </div>
        <div>
            <label for="message">Message:</label>
            <input type="text" id="message" name="message">
        </div>
        <button id="sendButton">Send</button>
    </div>
</div>
        <script>
        function fetchMessages() {
            fetch('/messages')
                .then(response => response.text())
                .then(data => {
                    try {
                        const messages = JSON.parse(data);
                        const outputArea = document.getElementById('output');
                        
                        if (!window.hasLoadedMessages) {
                            outputArea.value = '';
                            window.hasLoadedMessages = true;
                        }
                        
                        messages.forEach(message => {
                            const formattedMessage = `${message.NAC} >>> ${message.message}\n\n`;
                            outputArea.value += formattedMessage;
                        });
                        
                        outputArea.scrollTop = outputArea.scrollHeight;
                    } catch (error) {
                        console.error('Error parsing messages:', error);
                    }
                })
                .catch(error => {
                    console.error('Error fetching messages:', error);
                });
        }
        
        setInterval(fetchMessages, 3000);

        document.getElementById('sendButton').addEventListener('click', function() {
            const destValue = document.getElementById('dest').value;
            const messageValue = document.getElementById('message').value;
            
            const formData = new FormData();
            formData.append('dest', destValue);
            formData.append('message', messageValue);
            
            fetch('/send', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                document.getElementById('message').value = '';
            })
            .catch(error => {
                console.error('Error sending message:', error);
            });
        });
        
        fetchMessages();
    </script>

</body>
</html>

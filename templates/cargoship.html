<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Ship</title>
   <style>
    body {
        background-color: #000;
        color: #33ff33;
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
    }

    h1, h2 {
        color: #33ff33;
        border-bottom: 1px solid #33ff33;
        padding-bottom: 5px;
        margin-top: 20px;
    }

    textarea {
        width: 100%;
        background-color: #000;
        color: #33ff33;
        border: 1px solid #33ff33;
        resize: none;
        padding: 10px;
        font-family: 'Courier New', Courier, monospace;
        box-sizing: border-box;
        overflow: auto; /* Ensures scrollbar shows up */
	   white-space: pre-wrap; /* Better line handling */
    }

    input[type="text"], input[type="file"] {
        width: 100%;
        padding: 10px;
        background-color: #000;
        color: #33ff33;
        border: 1px solid #33ff33;
        font-family: 'Courier New', Courier, monospace;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        background-color: #000;
        color: #33ff33;
        border: 1px solid #33ff33;
        padding: 10px 20px;
        font-family: 'Courier New', Courier, monospace;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #111;
    }

    label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
        font-weight: bold;
    }

    /* Blinking cursor style */
    #output::after {
        content: "_";
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }
    
</style>

</head>
<body>
 <div class="container">
    <h1>Cargo Ship ðŸš¢</h1>
    
    <div>
        <h2> &gt;&gt; Status</h2>
        <textarea id="output" rows="20" cols="50" readonly></textarea>
    </div>
    
    <div>
        <h2>&gt;&gt; Send File</h2>
        <div>
            <label for="dest">Recipient Address:</label>
            <input type="text" id="dest" name="dest">
        </div>
        <div>
            <label for="fileInput">File:</label>
            <input type="file" id="fileInput" name="file" required>
        </div>
        <button id="sendButton">Send ðŸ“©</button>
    </div>
</div>
        <script>
        function fetchMessages() {
            fetch('/cargostatus')
                .then(response => response.text())
                .then(data => {
                    try {
                        const messages = JSON.parse(data);
                        const outputArea = document.getElementById('output');
                        
                        
                            outputArea.value = '';
                            window.hasLoadedMessages = true;
                        
                        messages.forEach(message => {
                            const formattedMessage = `Connected to ${message.NAC}\nFile ${message.filename}\nStatus ${message.status}\n${message.percentage}% Complete\n\n`;
                            outputArea.value += formattedMessage;
                        });
                        
                        outputArea.scrollTop = outputArea.scrollHeight;
                    } catch (error) {
                        console.error('Error parsing messages:', error);
                    }
                })
                .catch(error => {
                    console.error('Error fetching messages:', error);
                });
        }
        
        setInterval(fetchMessages, 1000);

        document.getElementById('sendButton').addEventListener('click', function() {
            const destValue = document.getElementById('dest').value;
            const messageValue = document.getElementById('fileInput');
            console.log(messageValue);
            
            const formData = new FormData();
            formData.append('dest', destValue);
            formData.append('file', messageValue.files[0]);

            
            
            fetch('/send', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error sending message:', error);
            });
        });
        
        fetchMessages();
    </script>

</body>
</html>
